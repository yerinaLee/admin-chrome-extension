<!DOCTYPEhtml>
<html lang="ko">
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet"href="style.css">
    <title>GMTool</title>
</head>
<body>
<div class="container">
    <h2>HappyTuk User Search</h2>

    <div class="search-box">
        <select id="searchType">
            <option value="id">UserNo</option>
            <option value="username">UserName</option>
        </select>
        <input type="text" id="searchText" placeholder="Please enter your search term">
        <button id="searchBtn">Search</button>
    </div>

    <div id="loading" class="hidden">Data loading...</div>
    <div id="errorMsg" class="hiddenerror"></div>

    <div id="resultArea" class="hidden">

        <h3>User Info</h3>
        <table class="info-table">
            <tr>
                <th>UserNo</th>
                <td id="resUserNo">-</td>
                <th>UserName</th>
                <td id="resUserName">-</td>
            </tr>
            <tr>
                <th>Status</th>
                <td id="resUserStatus">-</td>
                <th>LastIP</th>
                <td id="resUserLastIP">-</td>
            </tr>
            <tr>
                <th>OTP여부</th>
                <td id="resOtp"colspan="3">-</td>
            </tr>
        </table>

        <h3>User Wallet</h3>
        <div class="table-scroll">
            <table>
                <thead>
                    <tr>
                        <th>Game</th>
                        <th>eventCoin</th>
                        <th>tukCoin</th>
                        <th>Total</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody id="walletBody"></tbody>
            </table>
        </div>

        <h3>Login history</h3>
        <div class="table-scroll">
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Game</th>
                        <th>IP</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="loginBody"></tbody>
            </table>
        </div>


        <h3>Game Block history</h3>
        <div class="table-scroll">
            <table>
                <thead>
                    <tr>
                        <th>Game</th>
                        <th>Admin</th>
                        <th>IP</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="blockBody"></tbody>
            </table>
        </div>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
